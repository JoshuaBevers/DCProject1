<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotable</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h1>How well do you know Quotes?</h1>
    </div>
    <div class="quoteField">
      <p class="quoteGenP">
        place holder
      </p>
    </div>
    <div class="answers">
      <h1>Who Authered this quote?</h1>
      <a class="waves-effect waves-light btn" id="author1">button</a>
      <a class="waves-effect waves-light btn" id="author2">button</a>
      <a class="waves-effect waves-light btn" id="author3">button</a>
      <a class="waves-effect waves-light btn" id="author4">button</a>
    </div>
    <div class="endQuoteBox">
      <p class="wrongFact">place holder</p>
    </div>
    <div class="scoreboard">
      <p class="scoreboardField">
        12345
      </p>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
