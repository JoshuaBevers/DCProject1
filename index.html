<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotable</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="#!">Josh</a></li>
      <li><a href="#!">Ally</a></li>

      <li><a href="#!">Patrick</a></li>
    </ul>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">" "</a>
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="https://pprathameshmore.github.io/QuoteGarden/"
              >Quote Garden</a
            >
          </li>
          <li><a href="http://numbersapi.com/">Numbers API</a></li>
          <!-- Dropdown Trigger -->
          <li>
            <a class="dropdown-trigger" href="#!" data-target="dropdown1"
              >GitHub<i class="material-icons right">arrow_drop_down</i></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="header">
        <h2>How well do you know Quotes?</h2>
        <hr />
      </div>
      <div class="quoteField">
        <p class="quoteGenP">
          place holder
        </p>
      </div>
      <div class="answers">
        <h3>Who Authored this quote?</h3>
        <hr />
        <a class="waves-effect waves-light btn" id="author1">button</a>
        <a class="waves-effect waves-light btn" id="author2">button</a>
        <a class="waves-effect waves-light btn" id="author3">button</a>
        <a class="waves-effect waves-light btn" id="author4">button</a>
      </div>
      <div class="endQuoteBox">
        <p class="wrongFact">place holder</p>
      </div>
      <div class="scoreboard">
        <p class="scoreboardField">
          12345
        </p>
      </div>
    </div>
  </body>
  <script src="/javascript/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
